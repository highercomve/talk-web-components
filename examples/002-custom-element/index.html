<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./component-builder-elementregister.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      CreateComponent('testing-component')

      CreateComponent('hello-component', {
        render () {
          console.log(this)
          return `<p>Hello from component</p>`
        },
        observedAttributes () {
          return ['class']
        }
      })
    })
  </script>
</head>

<body>
  <testing-component></testing-component>
  <hello-component class="testing"></hello-component>
</body>

</html>
